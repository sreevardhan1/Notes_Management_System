{% extends "main.html" %}
{% block title %} Login - Flash Notes {% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4">
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='images/Notes_logo.png') }}" alt="Logo" class="login-logo">
      </div>

      <h3 class="text-center mb-3">Login</h3>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember" name="remember">
        <label class="form-check-label" for="remember">Remember me for 7 days</label>
      </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{{ url_for('forgot') }}">Forgot password?</a>
      </div>

      <p class="text-center auth-note mt-2">
        Don't have an account? 
        <a href="{{ url_for('register') }}">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
